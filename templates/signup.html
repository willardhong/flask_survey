<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>My Survey</title>
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for("static", filename="css/bootstrap.min.css") }}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{ url_for("static", filename="css/ie10-viewport-bug-workaround.css") }}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ url_for("static", filename="css/jumbotron-narrow.css") }}" rel="stylesheet">

    <script src="{{ url_for("static", filename="js/ie-emulation-modes-warning.js") }}"></script>
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
      </div>

      <div class="row marketing">
        <div class="col-lg-6">
          <h3 class="form-header">2020 Skill Survey Sign up</h3>

          <form method="post" action="{{ url_for('signup') }}">
          {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                  {% for category, message in messages %}
                  <center><p class="{{ category }}">{{ message }}</p></center>
                  {% endfor %}
              {% endif %}
          {% endwith %}

            <div class="form-group has-success">
              <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" />
            </div>

            <div class="form-group has-success">
              <input type="password" class="form-control" name="password" placeholder="Password" />
            </div>

            <button type="submit" name="submit" class="btn btn-success">Sign up</button>
          </form>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2020 Survey</p>
      </footer>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ url_for("static", filename="js/ie10-viewport-bug-workaround.js") }}"></script>
  </body>
</html>
